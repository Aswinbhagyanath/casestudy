
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <title>Login</title>
</head>
<body class="loginbody" background="images/flower.jpg">
  <!--Login section-->
  <div id="loginpage">
      <form id="formid" action="#" onsubmit="return validation();">
    <div class="mb-3 col-4">
        <label for="formGroupExampleInput" class="form-label" id="usrnameLabel">Username</label>
        <input type="text" class="form-control" id="userName" placeholder="Enter your username">
    </div>
    <div class="mb-3 col-4">
        <label for="formGroupExampleInput2" class="form-label" id="pwdLabel">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>
    <div class="col-4" id="btn">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
</form>
</div>
  <!--/Login Section-->
  <script src="js/index.js"></script>
 
</body>
</html>
